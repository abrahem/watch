    <title>مشغل حلقات أنمي ارينا</title>
    <meta charset="UTF-8">
    <!-- Include Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/abrahem/watch/main/animearena.png"/>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: black;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .plyr {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        .loading-text {
            font-size: 24px;
            margin-top: 20px;
        }

        /* Anime-style loading spinner */
        .loading-spinner {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: transparent;
            position: relative;
            animation: spin 2s linear infinite;
        }

        .loading-spinner::before,
        .loading-spinner::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid transparent;
        }

        .loading-spinner::before {
            border-top-color: #ff0000; /* Red color - Customize as needed */
            border-bottom-color: #ff0000; /* Red color - Customize as needed */
            animation: spin 1s linear infinite reverse;
        }

        .loading-spinner::after {
            border-left-color: #ff0000; /* Red color - Customize as needed */
            border-right-color: #ff0000; /* Red color - Customize as needed */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="loading-container" dir="rtl">
    <div class="loading-spinner"></div>
    <div class="loading-text">جار تشغيل الحلقة</div>
</div>
<video id="my-video" class="plyr" controls autoplay>
    <source src="" type="video/mp4">
</video>
