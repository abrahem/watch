<!DOCTYPE html>
<html>
<head>
    <title>Video Player</title>
    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
    <style>
        .video-js .vjs-control-bar {
            font-size: 14px; /* Similar to YouTube's Control Bar Font Size */
        }
        .video-js .vjs-big-play-button {
            top: 50%;
            left: 50%;
            margin-top: -22px;
            margin-left: -45px;
            /* Adjust the size and position of the play button */
        }
        /* Add more custom CSS as needed */
    </style>
</head>
<body>
    <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" width="640" height="264">
        <source src="" type="video/mp4">
    </video>
    <script src="https://vjs.zencdn.net/7.11.4/video.js"></script>
    <script>
        window.onload = function() {
            var urlParams = new URLSearchParams(window.location.search);
            var videoUrl = urlParams.get('u');
            if (videoUrl) {
                var decodedUrl = atob(videoUrl); // Decode the Base64 URL
                var player = videojs('my-video');
                player.src({ type: 'video/mp4', src: decodedUrl });
            }
        };
    </script>
</body>
</html>
